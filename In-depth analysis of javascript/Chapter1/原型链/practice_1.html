<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    <script>
        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        //原型链
        Person.prototype.sayName = function(){
            alert("我是"+this.name);
        }

        var person = new Person('小明',15,'男');
        person.sayName();
    </script>
</body>
</html>

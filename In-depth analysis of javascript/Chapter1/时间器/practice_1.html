<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间器</title>
    <style>
        div{
            margin:200px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        var div = document.getElementsByTagName('div')[0];
        var timer = setInterval(fn,1);

        function fn(){
            var nowtime = new Date();
            var future = new Date("2020/02/06 11:30:12");
            var timeSum = future.getTime() - nowtime.getTime();
            var day = parseInt(timeSum/1000 / 60 /60 /24);
            var hour = parseInt(timeSum /1000 /60 % 24);
            var minu = parseInt(timeSum /100 /60 % 60);

            var sec = parseInt(timeSum /1000 % 60);
            var millsec = parseInt(timeSum % 1000);

            //问题处理：所有的时间小于10的时候，在前面自动补0，毫秒值要补双0（比如如，把 8 秒改成 08 秒）
            day = day<10 ? "0"+day: day;
            hour = hour<10 ? "0"+hour : hour;
            minu = minu<10 ? "0"+minu : minu;
            sec = sec<10 ? "0"+sec : sec;

            if(millsec < 10){
                millsec = "00" + millsec;
            }
            else if(millsec < 100){
                millsec = "0" + millsec;
            }

            if(timeSum < 0){
                div.innerHTML = "距离苹果发布会还有00天00小时00分00秒000毫秒";
                clearInterval(timer);
                return;
            }
            div.innerHTML = "距离苹果发布会还有"+day+"天"+hour+"小时"+minu+"分钟"+sec+"秒"+millsec+"毫秒";
        }
    </script>
</body>
</html>

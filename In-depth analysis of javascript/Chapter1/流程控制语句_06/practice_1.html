<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。 -->

    <script>
        var num = prompt("请输入一个质数：");

        if(num <= 1){
            alert("不是质数");
        }
        else{
            var flag = true;
            for(var i = 2; i < num; i++)
            {
                if(num % i == 0){
                    flag = false;
                }
            }
            if(flag==true){
                alert("是质数");
            }
            else{
                alert("不是质数");
            }
        }
    </script>
</body>
</html>

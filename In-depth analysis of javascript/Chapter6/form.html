<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="Total">
        <div id="Title">--账户信息--</div>

        <div class="item">
            <span class="important">*</span>
            <label for="userAccount">用户名：</label>
            <input type="text" id="userAccount" placeholder="">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="item">
            <span class="important">*</span>
            <label for="userPass">登录密码 ：</label>
            <input type="password" id="userPass" placeholder="6-20位字母，数字或符号">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="item">
            <span class="important">*</span>
            <label for="userPass_"></label>
            <input type="password" id="userPass_" placeholder="确认密码">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="item">
            <span class="important">*</span>
            <label for="userName"></label>
            <input type="text" id="userName" placeholder="请输入中文名，最多五位">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="item">
            <span class="important">*</span>
            <label for="information">身份证号 ：</label>
            <input type="text" id="information" placeholder=" 请输入身份证号">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="item">
            <span class="important">*</span>
            <label for="email">邮箱 ：</label>
            <input type="text" id="email" placeholder="请输入正确邮箱格式">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="item">
            <span class="important">*</span>
            <label for="telephone">手机号码：</label>
            <input type="tel" id="telephone" placeholder="请输入您的手机号码">
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->

        <div class="end">
            <input type="checkbox" id="choose">
            <label for="choose">我已阅读并同意遵守规定</label>
            <button id="handup">确认提交</button>
        </div>
        <p class="item_"></p>
        <br>
        <!-- __________________________________ -->
    </div>
</body>
</html>

<script type="text/javascript" src="js/test.js"></script>
